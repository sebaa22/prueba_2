<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>

    <div class="sidebar" id="sidebar">
        <h3>NOTIFICACIONES</h3>
        
        <div class="search-bar-container">
            <i class="fas fa-search"></i>
            <input type="text" class="search-bar" placeholder="Buscar...">
        </div>
        
        <nav>
            <a href="#"><i class="fas fa-home"></i> Principal</a>
            <a href="#"><i class="fas fa-users"></i> Social</a>
            <a href="#"><i class="fas fa-comments"></i> Mensajes</a>
            <a href="#"><i class="fas fa-trash-alt"></i> Papelera</a>
            <a href="#"><i class="fas fa-address-book"></i> Contactos</a>
            <a href="#"><i class="fas fa-cog"></i> Configuración</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
        </nav>
        
        <div class="user-section">
            <i class="fas fa-user-alt user-select-icon"></i> 
            <select id="userSelect">
                <option value="default">Seleccionar cuenta</option>
                <option value="1">Cuenta 1</option>
                <option value="2">Cuenta 2</option>
                <option value="3">+ Añadir cuenta</option>
            </select>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="wrapper">
        <form action="#">
            <h2>BIENVENIDO</h2>
            <div class="input-field">
                <input type="text" required>
                <label for="">Correo electrónico o número de teléfono</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" required>
                <label for="">Ingresa tu contraseña</label>
                <button type="button" id="togglePassword">Mostrar</button>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Acerca de mí</p>
                </label>
                <a href="#">Has olvidado tu contraseña?</a>
            </div>
            <button type="submit">Iniciar sesión</button>
            <div class="register">
                <p>No tienes una cuenta? <a href="#">Registrate</a></p>
            </div>
        </form>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            menuToggle.classList.toggle('hide');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            menuToggle.classList.remove('hide');
        });

        sidebar.addEventListener('transitionend', () => {
            if (!sidebar.classList.contains('active')) {
                menuToggle.classList.remove('hide');
            }
        });

        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
    
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Mostrar' : 'Ocultar';
        });
    </script>

</body>
</html>
